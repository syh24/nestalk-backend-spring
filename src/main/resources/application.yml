spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: [ 자신의 구글 이메일 ]
    password: [ 자신의 구글 비밀번호 ]
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  application:
    name: nestalk
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: PT1H
  profiles:
    active: local
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    open-in-view: true
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:nestalk;MODE=MYSQL;DB_CLOSE_DELAY=-1"
    username: sa
    password:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      pool-name: H2_DB
server:
  port: 8080
jwt:
  token:
    header: x-access-token
    issuer: nestalk
    secret: [ SECRET KEY ]
    expirationTime: 0